  - name: IT Project Manager
    value: IT_Project_Manager
    description: >-
      **Position Summary**


      The Project Manager is responsible for coordinating and managing all aspects of the software implementation effort.   This includes working with customers, coordinating requirements with the customer and the development team, managing all aspects of the project including scope, calendar, resources, and budget.   This includes the day to day execution, management, and operations of the project.   The Project Manager leads the project team, ensures project execution, and provides the consistency needed to see software projects through from start to finish.   They are accountable for delivering high-quality solutions within the budget and project timelines to meet customer requirements and project objectives.


      **Essential Job Functions**


      * Overall management of contract requirements, full-scale project plans, documentation, application implementation, deployment and delivery activities.

      * Communicate with clients to understand their needs and define the scope and objectives of the project.

      * Work with technology and operations counterparts to review and mitigate projects and other risks to deliver solutions as per agreed schedule.

      * Manage project progress, development, and implementation of software as per the COTS architecture and design.

      * Deliver stable, scalable technology solutions while driving effectiveness and efficiency.

      * Interface with various technology teams to determine best in class technology solutions.

      * Recommends information technology strategies, policies, and procedures by evaluating organization outcomes, identifying problems, evaluating trends, anticipating requirements.

      * Maintains quality service by establishing and enforcing organization standards.

      * Create and maintain project timelines for technical design, data modeling, system integration, testing and application delivery.  Proactively manage changes in project scope, resources, and timelines.

      * Estimate and plan resources, coordinate the efforts of the team members and third-party contractors or consultants.

      * Effectively communicate project expectations, project progress to team members and all parties involved.

      * Identify and prioritize potential risks to project delivery and resolve issues and conflicts.

      * Track project milestones and deliverables and communicate with related parties on an ongoing basis.

      * Develop and deliver progress reports, proposals, requirements documentation, and presentations.

      * Coach, mentor, motivate, and supervise project team members and influence them to take positive action for their assigned work.

      * Other duties as assigned.


      **Requirements**


      * 4-year degree or equivalent experience

      * PMP Certification is required

      * 5+ years of experience in successful software project management

      * Evidence of ability to make key strategic decisions

      * Strong people management and leadership experience

      * Experience with the Agile software development methodologies is a plus

      * Technically adept, high-energy, self-motivated, passion for innovation and driven by results

      * Excellent written and verbal communication skills

      * Team player attitude willing to work hard to ensure success of the team and project

      * Experience working in a collaborative environment

      * Ability to translate business needs into functional products and solutions

      * Experience in both project management and product management of software implementation efforts

      * Prior software development experience is a plus


      **Why Tecuity?**


      * An excellent work environment, working with a results-driven team building an exciting future.   

      * Compensation commensurate with experience


      Benefits Include:


      * Medical/Vision/Dental Insurance

      * Long-term Disability Insurance

      * Life Insurance

      * Paid Time Off (Holidays, Vacation, Sick)

      * 401K with Company Match


      **About Tecuity**


      Our mission is to provide real results to our cusotmers by empowering them with innovative technologies crafted specifically for change.
