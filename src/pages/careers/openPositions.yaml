  - name: Database Administrator
    value: database_administrator
    description: >-
      Position Summary


      The Database Administrator (DBA) will be responsible for managing and maintaining all new and existing database software and monitoring overall database performance.   The DBA will provide a seamless flow of information throughout the company, considering both backend data structure and frontend accessiblity for the end-users.  The DBA will also be responsible for documenting data policies and procedures as well as data standards.  An ideal candidate will have advanced knowledge of database structures and theory, a solid understanding of disaster recovery and database backup procedures, and demonstrate high standards of accountability, customer focus, and quality.


      Essential Job Functions


      * Install, configure, and maintain the performance of database servers.

      * Develop processes for optimizing and maintaining database performance and security.

      * Set and maintain database standards.

      * Manage database access.

      * Schedule and perform regular server maintenance.

      * Install, upgrade, and manage database applications.

      * Diagnose and troubleshoot database errors.

      * Recommend and implement emerging database technologies.

      * Create and manage database reports, visualizations, and dashboards.

      * Create automation for repeating database tasks.

      * Provide proactive and reactive end-to-end technical support and problem resolutions.

      * Establish a disaster recovery protocol.

      * Other duties as assigned.


      Requirements


      * 4-year degree or equivalent experience

      * 4+years experience in database administration, database architecture, or a related field.

      * Experience with database design, documentation, and coding

      * Advance knowledge of database security, backup and recover, and performance monitoring standards.

      * Adept at query optimization including indexing and familiarity with full-text indexes.

      * Extensive experience with stored procedures, functions, and triggers.

      * Extensive experience with database technologies (MySQL, MS SQL, PostgreSQL Oracle)

      * Powershell and Unix shell scripting skills

      * Familiarity with SSAS, SSIS, SSRS

      * Experience with cloud services (AWS, Microsoft Azure) a plus

      * MCSE/MCSA certification preferred

      * Problem-solving skills and ability to think algorithmically

      * Excellent written and verbal communication skills

      * Impeccable attention to detail

      * Team player attitude with experience working in a collaborative environment


      Why Tecuity?


      Tecuity boasts an excellent work environment, with a results-driven team building an exciting future.


      Benefits include:


      * Company paid Medical/Vision/Dental/Life Insurance

      * Long-term Disability

      * Paid Time Off (Holidays, Vacation, Sick)

      * 401k with Company Match


      To apply:


      Send resume to hr@tecuity.com with "Database Administrator" in the subject line or apply at Tecuity.com/careers.    Serious candidates only please.




