  - name: IT Project Manager
    value: IT_Project_Manager
    description: >-
      **Position Summary**


      The Project Manager is responsible for coordinating and managing all aspects of the software implementation effort.   This includes working with customers, coordinating requirements with the customer and the development team, managing all aspects of the project including scope, calendar, resources, and budget.   This includes the day to day execution, management, and operations of the project.   The Project Manager leads the project team, ensures project execution, and provides the consistency needed to see software projects through from start to finish.   They are accountable for delivering high-quality solutions within the budget and project timelines to meet customer requirements and project objectives.


      **Essential Job Functions**


      * Overall management of contract requirements, full-scale project plans, documentation, application implementation, deployment and delivery activities.

      * Communicate with clients to understand their needs and define the scope and objectives of the project.

      * Work with technology and operations counterparts to review and mitigate projects and other risks to deliver solutions as per agreed schedule.

      * Manage project progress, development, and implementation of software as per the COTS architecture and design.

      * Deliver stable, scalable technology solutions while driving effectiveness and efficiency.

      * Interface with various technology teams to determine best in class technology solutions.

      * Recommend information technology strategies, policies, and procedures by evaluating organization outcomes, identifying problems, evaluating trends, anticipating requirements.

      * Maintain quality service by establishing and enforcing organization standards.

      * Create and maintain project timelines for technical design, data modeling, system integration, testing and application delivery.  Proactively manage changes in project scope, resources, and timelines.

      * Estimate and plan resources, coordinate the efforts of the team members and third-party contractors or consultants.

      * Effectively communicate project expectations, project progress to team members and all parties involved.

      * Identify and prioritize potential risks to project delivery and resolve issues and conflicts.

      * Track project milestones and deliverables and communicate with related parties on an ongoing basis.

      * Develop and deliver progress reports, proposals, requirements documentation, and presentations.

      * Coach, mentor, motivate, and supervise project team members and influence them to take positive action for their assigned work.

      * Other duties as assigned.


      **Requirements**


      * 4-year degree or equivalent experience

      * PMP Certification is required

      * 5+ years of experience in successful software project management

      * Evidence of ability to make key strategic decisions

      * Strong people management and leadership experience

      * Experience with the Agile software development methodologies is a plus

      * Technically adept, high-energy, self-motivated, passion for innovation and driven by results

      * Excellent written and verbal communication skills

      * Team player attitude willing to work hard to ensure success of the team and project

      * Experience working in a collaborative environment

      * Ability to translate business needs into functional products and solutions

      * Experience in both project management and product management of software implementation efforts

      * Prior software development experience is a plus


      **Why Tecuity?**


      * An excellent work environment, working with a results-driven team building an exciting future.   

      * Compensation commensurate with experience


      Benefits Include:


      * Medical/Vision/Dental Insurance

      * Long-term Disability Insurance

      * Life Insurance

      * Paid Time Off (Holidays, Vacation, Sick)

      * 401K with Company Match


      **About Tecuity**


      Our mission is to provide real results to our customers by empowering them with innovative technologies crafted specifically for change.
  - name: Business Analyst
    value: Business_Analyst
    description: >-
      **Position Summary**


      The Business Analyst is part of an Agile development team that delivers IT solutions to support business objectives.   The Business Analyst's tasks will include performing detailed requirements analysis, documenting processes, and performing some user acceptance testing.   To succeed in this role, you should have a natural analytical way of thinking and be able to explain difficult concepts to non-technical users.   The Business Analyst works with business, IT, and test systems and interacts with project managers, customers, developers, stakeholders, and various subject matter experts.


      **Essential Job Functions**


      * Be familiar with Business Process Modeling practices and standards.

      * Evaluate business processes, anticipate requirements, uncover areas for improvement, and develop and implement solutions.

      * Identify, collect, and analyze business requirements, processes, and data points with the ability to translate and simplify requirements.

      * Lead ongoing reviews of business processes and develop optimization strategies.  

      * Work with business stakeholders to define the project boundaries that will determine the success of the solution.

      * Communicate with clients to understand their needs and define the scope and objectives.

      * Consolidate ideas, requirements,  and feedback from multiple business stakeholders and serve as an authoritative source for direction of the development team.

      * Work with stakeholders and project team to prioritize collected requirements and ensure the team is working toward the appropriate goals for the business at all times.

      * Work within the development team to implement, test, and deliver the defined solutions to ensure the developed solution meets the business need.

      * Manage and track the status of requirements through the project lifecycle; enforce and redefine as necessary.

      * Develop and deliver requirements documentation, proposals, presentations, and progress reports.

      * Oversee from a quality control standpoint that the solution is meeting and exceeding the business need and requirements.

      * Document all aspects of the project and communicate results.

      * Provide leadership, coaching,  training, and guidance to junior staff.

      * Perform user acceptance testing.

      * Other duties as assigned.


      **Requirements**


      * 4-year degree or equivalent experience

      * 3+ years experience performing business analysis for web-based applications.

      * Exceptional interpersonal and negotiation skills with the ability to communicate effectively with technical staff, non-technical staff, all levels of management, and clients.

      * Logical, highly organized, and efficient with keen attention to detail and excellent problem-solving skills.

      * Ability to effectively prioritize and execute tasks while under pressure.

      * Technically adept, high-energy, self-motivated, passion for innovation and driven by results.   Willing to work hard to ensure success of the team and project.

      * Team player attitude with experience working in a collaborative environment.

      * Experience with the Agile software development methodologies is a plus.


      **Why Tecuity?**


      Tecuity boasts an excellent work environment, with a results-driven team working together to build an exciting future.


      Benefits include:


      * Company paid Medical/Dental/Vision/Life Insurance

      * Long-term Disability

      * Paid Time Off (Holidays, Vacation, Sick)

      * 401K with Company Match


      **To Apply:**


      Send resume to hr@tecuity.com with "Business Analyst" in the subject line or apply at Tecuity.com/careers


      Serious candidates only please.


      About Tecuity


      Our passion is to deliver innovative technology solutions and services to government and citizens through seamless collaboration with an unwavering dedication to the success of our partners.   We are proud to have over 15 years of experience working directly with Secretary of State offices.   Our team provides our customers with direct access to experts who have in-depth business and technical knowledge, and our relentless focus on our customers' success has resulted in long-term business relationships.
