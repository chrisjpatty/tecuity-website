openPositions:
  - description: >-
      ### Position Summary


      We have an exciting opportunity for a highly motivated Software Engineer 1
      responsible for designing, implementing, and maintaining internet
      applications and related systems. Must be highly responsible, accountable,
      self-motivated, talented in problem solving, and be able to design optimal
      solutions to complex problems. You will have the opportunity to
      collaborate with some of the best talent in the industry to create
      innovative, high-quality solutions to meet our clients’ business needs and
      objectives. You will be expected to follow industry best practices,
      standards, and patterns. You will be part of a team where collaboration is
      encouraged and excellence is rewarded.


      ### Essential Job Functions

      - Participate in all phases of the application development process.

      - Code, test, debug, and document software components and applications

      - Contribute quality code and strive for excellence within the team and
      company culture

      - Translate business-specific requirements into software components and
      applications

      - Provide user-support for web software applications

      - Complete assigned work items and work with a team

      - Other programming duties as assigned



      ### Requirements

      - 4-year degree or equivalent experience

      - 2+ years of coding in C# in a .NET environment (.NET Core, ASP.NET, MVC
      4/5, LINQ, WebAPI, etc.)

      - 2+ years of experience on MS SQL Server 2005/2008/2012. Must be strong
      on stored procedures, functions

      - Experience with web technologies: ASP.NET, HTML5, JavaScript,  AJAX,
      CSS, JSON

      - Exposure to JavaScript libraries (React JS, AngularJS, Vue, etc) is a
      plus

      - Experience with web communication protocols,  including REST and GraphQL

      - Experience developing cross-browser code and responsive CSS

      - Experience with the agile software development methodologies is a plus

      - Technically adept, high-energy, self-motivated, passion for innovation
      and driven by results

      - Excellent written and verbal communication skills

      - Team player attitude willing to work hard to ensure success of the team
      and project

      - Experience working in a collaborative environment

      - Ability to translate business needs into functional products and
      solutions
    name: Software Engineer Level 1
    value: junior-engineer
